name: Create Release Zip

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Ensure required tools are installed
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip git gh

      # Create a zip of the newrelic-oci-terraform directory
      - name: Create zip
        run: |
          cd newrelic-oci-terraform
          zip -r ../newrelic-oci-terraform.zip .

      # Run the release script
      - name: Execute release script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash script/release_plan.sh
